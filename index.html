<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pokemon search app</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
	<main class="pokedex">
		<div class="pokedex-main-screen">
			<div class="camera"></div>
			<div class="three-lights">
				<div class="red-light"></div>
				<div class="yellow-light"></div>
				<div class="green-light"></div>
			</div>
			<div class="main-screen">
				<div class="two-red-dot">
					<span></span>
					<span></span>
				</div>
				<div id="display"></div>
				<div class="speaker">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="little-red-button"></div>
				<form role="search" id="search-form">
					<input type="text" name="pokemon" id="search-input" placeholder="Enter name/id" required>
					<button id="search-button" class="button-black" type="submit">Enter</button>
				</form>
			</div>
			<div class="blue-red-buttons">
				<div class="blue-button"></div>
				<div class="red-button"></div>
			</div>
			<div class="directional-buttons">
				<div class="top"></div>
				<div class="left"></div>
				<div class="right"></div>
				<div class="bottom"></div>
				<div class="center"></div>
			</div>
			<div class="main-screen-first-half"></div>
			<div class="main-screen-second-half"></div>

		</div>
		<div class="hinge"></div>
		<div class="pokedex-stats-screen">
			<div id="stats-main-screen">
				<div id="name-id">
					<p id="pokemon-name"></p>
					<p id="pokemon-id"></p>
				</div>
				<div id="types"></div>
				<table id="stats">
					<tr>
						<td class="table-name-stat"></td>
						<td id="hp" class="table-stats"></td>
					</tr>
					<tr>
						<td class="table-name-stat"></td>
						<td id="attack" class="table-stats"></td>
					</tr>
					<tr>
						<td class="table-name-stat"></td>
						<td id="defense" class="table-stats"></td>
					</tr>
					<tr>
						<td class="table-name-stat"></td>
						<td id="special-attack" class="table-stats"></td>
					</tr>
					<tr>
						<td class="table-name-stat"></td>
						<td id="special-defense" class="table-stats"></td>
					</tr>
					<tr>
						<td class="table-name-stat"></td>
						<td id="speed" class="table-stats"></td>
					</tr>
                </table>
			</div>
			<div class="group-blue-buttons">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="two-black-buttons">
				<span></span>
				<span></span>
			</div>
			<div class="two-white-buttons">
				<span></span>
				<span></span>
			</div>
			<div id="weight-height-screen">
				<div id="weight-screen">
					<p id="weight"></p>
				</div>
				<div id="height-screen">
					<p id="height"></p>
				</div>
			</div>
			<div class="yellow-light-stat-screen"></div>
			<div class="stats-screen-first-half"></div>
			<div class="stats-screen-second-half"></div>
			<span class="border-shadow"></span>
			<span class="border-shadow-diagonal"></span>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
