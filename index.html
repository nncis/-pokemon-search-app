<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pokemon search app</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<main class="pokedex">
		<div class="pokedex-main-screen">
			<div class="camera"></div>
			<div class="three-lights">
				<div class="red-light"></div>
				<div class="yellow-light"></div>
				<div class="green-light"></div>
			</div>
			<div class="main-screen">
				<div class="two-red-dot">
					<span></span>
					<span></span>
				</div>
				<div id="display"></div>
				<div class="speaker">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="little-red-button"></div>
				<div class="litle-green-screen">
					<input id="search-input" placeholder="Enter pokemon" autocomplete="off" required>
				</div>
			</div>
			<button id="search-button" class="button-black"></button>
			<div class="blue-red-buttons">
				<div class="blue-button"></div>
				<div class="red-button"></div>
			</div>
			<div class="directional-buttons">
				<div class="top"></div>
				<div class="left"></div>
				<div class="right"></div>
				<div class="bottom"></div>
				<div class="center"></div>
			</div>
			<div class="main-screen-first-half"></div>
			<div class="main-screen-second-half"></div>

		</div>
		<div class="hinge"></div>
		<div class="pokedex-stats-screen">
			<div id="stats-main-screen">
				<div id="name-id">
					<p id="pokemon-name"></p>
					<p id="pokemon-id"></p>
				</div>
				<div id="types"></div>
				<div id="stats">
					<p id="hp"></p>
					<p id="attack"></p>
					<p id="defense"></p>
					<p id="special-attack"></p>
					<p id="special-defense"></p>
					<p id="speed"></p>
				</div>
			</div>
			<div class="group-blue-buttons">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="two-black-buttons">
				<span></span>
				<span></span>
			</div>
			<div class="two-white-buttons">
				<span></span>
				<span></span>
			</div>
			<div id="weight-height-screen">
				<div id="weight-screen">
					<p id="weight"></p>
				</div>
				<div id="height-screen">
					<p id="height"></p>
				</div>
			</div>
			<div class="yellow-light-stat-screen"></div>
			<div class="stats-screen-first-half"></div>
			<div class="stats-screen-second-half"></div>
			<span class="border-shadow"></span>
			<span class="border-shadow-diagonal"></span>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
